<ion-header>
    <ion-navbar>
        <ion-title>JWT App</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="Email" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="Senha" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="login()" color="primary" class="login-button">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button (click)="launchSignup()" class="create-account">Criar uma conta</button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button  (click)="loginGoogle()" class="google-btn">Google+</button>
        </ion-col>
    </ion-row>
 
</ion-content>
